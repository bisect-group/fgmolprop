# @package _global_
# summary.val/main_best: 0.9280916154384613
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: KB
  method: FGR
  descriptors: true
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.03737883339709505
    weight_decay: 0.00021857715803512664
    momentum: 0.9
    rho: 0.05
    adaptive: true
  scheduler:
    T_0: 40
    T_mult: 4
  net:
    hidden_dim1: 2048
    hidden_dim2: 512
    hidden_dim3: 1024
    bottleneck_dim: 128
    output_dim1: 128
    output_dim2: 32
    output_dim3: 32
    dropout: 0.0
    activation: relu
    tie_weights: false
  recon_loss:
    alpha: 0.8
    gamma: 2.0
  loss_weights:
    recon_loss: 10
    ubc_loss: 2
