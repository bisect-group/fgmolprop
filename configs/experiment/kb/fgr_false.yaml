# @package _global_
# summary.val/main_best: 0.9621708393096924
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: KB
  method: FGR
  descriptors: false
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.006471024360973041
    weight_decay: 0.005117134494708443
    momentum: 0.5
    rho: 0.01
    adaptive: true
  scheduler:
    T_0: 30
    T_mult: 1
  net:
    hidden_dim1: 2048
    hidden_dim2: 256
    hidden_dim3: 1024
    bottleneck_dim: 128
    output_dim1: 256
    output_dim2: 64
    output_dim3: 256
    dropout: 0.0
    activation: celu
    tie_weights: true
  recon_loss:
    alpha: 0.6
    gamma: 2.5
  loss_weights:
    recon_loss: 45
    ubc_loss: 5
