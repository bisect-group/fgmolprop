# @package _global_
# summary.val/main_best: 0.943749725818634
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: KB
  method: FG
  descriptors: true
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.03788048243595343
    weight_decay: 0.008508508727939975
    momentum: 0.5
    rho: 0.02
    adaptive: true
  scheduler:
    T_0: 40
    T_mult: 5
  net:
    hidden_dim1: 1024
    hidden_dim2: 512
    hidden_dim3: 1024
    bottleneck_dim: 64
    output_dim1: 256
    output_dim2: 256
    output_dim3: 64
    dropout: 0.2
    activation: relu
    tie_weights: false
  recon_loss:
    alpha: 0.5
    gamma: 3.0
  loss_weights:
    recon_loss: 100
    ubc_loss: 6
