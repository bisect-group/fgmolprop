# @package _global_
# summary.val/main_best: 0.9828609526157379
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: KB
  method: MFG
  descriptors: true
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.040322046299964207
    weight_decay: 0.031177695610771414
    momentum: 0.1
    rho: 0.02
    adaptive: false
  scheduler:
    T_0: 30
    T_mult: 4
  net:
    hidden_dim1: 1024
    hidden_dim2: 512
    hidden_dim3: 1024
    bottleneck_dim: 64
    output_dim1: 256
    output_dim2: 256
    output_dim3: 64
    dropout: 0.5
    activation: lrelu
    tie_weights: true
  recon_loss:
    alpha: 0.9
    gamma: 0.0
  loss_weights:
    recon_loss: 5
    ubc_loss: 5
