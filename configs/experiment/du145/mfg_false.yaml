# @package _global_
# summary.val/main_best: 0.8148844838142395
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: DU-145
  method: MFG
  descriptors: false
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.009055719099196452
    weight_decay: 1.033495438238666e-05
    momentum: 0.9
    rho: 0.01
    adaptive: false
  scheduler:
    T_0: 20
    T_mult: 4
  net:
    hidden_dim1: 512
    hidden_dim2: 512
    hidden_dim3: 256
    bottleneck_dim: 64
    output_dim1: 256
    output_dim2: 64
    output_dim3: 64
    dropout: 0.30000000000000004
    activation: silu
    tie_weights: true
  recon_loss:
    alpha: 0.5
    gamma: 4.0
  loss_weights:
    recon_loss: 35
    ubc_loss: 3
