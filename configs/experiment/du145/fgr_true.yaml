# @package _global_
# summary.val/main_best: 0.6931387186050415
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: DU-145
  method: FGR
  descriptors: true
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.0031776103221113215
    weight_decay: 0.07823452713314748
    momentum: 0.5
    rho: 0.01
    adaptive: true
  scheduler:
    T_0: 40
    T_mult: 1
  net:
    hidden_dim1: 1024
    hidden_dim2: 512
    hidden_dim3: 1024
    bottleneck_dim: 128
    output_dim1: 128
    output_dim2: 128
    output_dim3: 256
    dropout: 0.5
    activation: selu
    tie_weights: true
  recon_loss:
    alpha: 0.6
    gamma: 5.0
  loss_weights:
    recon_loss: 45
    ubc_loss: 10
