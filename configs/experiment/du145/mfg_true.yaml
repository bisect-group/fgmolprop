# @package _global_
# summary.val/main_best: 0.7667189240455627
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: DU-145
  method: MFG
  descriptors: true
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.05428441909687466
    weight_decay: 9.859048238579364e-05
    momentum: 0.9
    rho: 0.2
    adaptive: true
  scheduler:
    T_0: 10
    T_mult: 3
  net:
    hidden_dim1: 256
    hidden_dim2: 2048
    hidden_dim3: 1024
    bottleneck_dim: 32
    output_dim1: 128
    output_dim2: 256
    output_dim3: 32
    dropout: 0.5
    activation: gelu
    tie_weights: false
  recon_loss:
    alpha: 0.7000000000000001
    gamma: 1.5
  loss_weights:
    recon_loss: 85
    ubc_loss: 7
