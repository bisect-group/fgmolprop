# @package _global_
# summary.val/main_best: 0.7080026268959045
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: DU-145
  method: FG
  descriptors: false
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.0036839770880970697
    weight_decay: 0.0009443512071543288
    momentum: 0.2
    rho: 0.5
    adaptive: false
  scheduler:
    T_0: 100
    T_mult: 2
  net:
    hidden_dim1: 512
    hidden_dim2: 1024
    hidden_dim3: 512
    bottleneck_dim: 32
    output_dim1: 64
    output_dim2: 256
    output_dim3: 256
    dropout: 0.2
    activation: elu
    tie_weights: true
  recon_loss:
    alpha: 0.1
    gamma: 1.0
  loss_weights:
    recon_loss: 40
    ubc_loss: 2
