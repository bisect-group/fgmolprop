# @package _global_
# summary.val/main_best: 0.7513373494148254
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: DU-145
  method: FGR
  descriptors: false
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.0032958404419243183
    weight_decay: 0.00555546353513816
    momentum: 0.30000000000000004
    rho: 0.5
    adaptive: true
  scheduler:
    T_0: 100
    T_mult: 1
  net:
    hidden_dim1: 512
    hidden_dim2: 512
    hidden_dim3: 256
    bottleneck_dim: 256
    output_dim1: 256
    output_dim2: 64
    output_dim3: 128
    dropout: 0.4
    activation: selu
    tie_weights: false
  recon_loss:
    alpha: 0.6
    gamma: 3.5
  loss_weights:
    recon_loss: 55
    ubc_loss: 9
