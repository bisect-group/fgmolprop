# @package _global_
# summary.val/main_best: 0.7247883081436157
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: DU-145
  method: FG
  descriptors: true
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.043141117081667214
    weight_decay: 0.0044784439667099685
    momentum: 0.6
    rho: 0.2
    adaptive: true
  scheduler:
    T_0: 100
    T_mult: 1
  net:
    hidden_dim1: 512
    hidden_dim2: 512
    hidden_dim3: 256
    bottleneck_dim: 256
    output_dim1: 256
    output_dim2: 64
    output_dim3: 128
    dropout: 0.30000000000000004
    activation: celu
    tie_weights: false
  recon_loss:
    alpha: 0.4
    gamma: 4.0
  loss_weights:
    recon_loss: 45
    ubc_loss: 7
