# @package _global_
# summary.val/main_best: 0.9191442131996155
defaults:
  - override /data: default
  - override /metrics: classification
  - override /trainer: gpu
data:
  dataset: 746_aa
  method: FG
  descriptors: true
trainer:
  max_epochs: 50
model:
  optimizer:
    lr: 0.0008240647914716238
    weight_decay: 0.003417039933994231
    momentum: 0.8
    rho: 0.05
    adaptive: true
  scheduler:
    T_0: 100
    T_mult: 1
  net:
    hidden_dim1: 2048
    hidden_dim2: 512
    hidden_dim3: 1024
    bottleneck_dim: 32
    output_dim1: 64
    output_dim2: 128
    output_dim3: 128
    dropout: 0.30000000000000004
    activation: elu
    tie_weights: false
  recon_loss:
    alpha: 0.2
    gamma: 4.0
  loss_weights:
    recon_loss: 30
    ubc_loss: 8
