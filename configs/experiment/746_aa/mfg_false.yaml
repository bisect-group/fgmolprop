# @package _global_
# summary.val/main_best: 0.9821824431419373
defaults:
  - override /data: default
  - override /metrics: classification
  - override /trainer: gpu
data:
  dataset: 746_aa
  method: MFG
  descriptors: false
trainer:
  max_epochs: 50
model:
  optimizer:
    lr: 0.005377563167144374
    weight_decay: 0.00012131874009758189
    momentum: 0.4
    rho: 0.01
    adaptive: false
  scheduler:
    T_0: 40
    T_mult: 1
  net:
    hidden_dim1: 256
    hidden_dim2: 512
    hidden_dim3: 1024
    bottleneck_dim: 64
    output_dim1: 128
    output_dim2: 64
    output_dim3: 256
    dropout: 0.2
    activation: gelu
    tie_weights: true
  recon_loss:
    alpha: 0.7000000000000001
    gamma: 2.0
  loss_weights:
    recon_loss: 45
    ubc_loss: 1
