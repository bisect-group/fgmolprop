# @package _global_
# summary.val/main_best: 0.6355745494365692
defaults:
  - override /data: default
  - override /metrics: classification
  - override /trainer: gpu
data:
  dataset: SIDER
  method: MFG
  descriptors: true
trainer:
  max_epochs: 50
model:
  optimizer:
    lr: 0.008103305840927858
    weight_decay: 0.00450207752214098
    momentum: 0.8
    rho: 0.1
    adaptive: true
  scheduler:
    T_0: 30
    T_mult: 4
  net:
    hidden_dim1: 512
    hidden_dim2: 1024
    hidden_dim3: 2048
    bottleneck_dim: 64
    output_dim1: 128
    output_dim2: 256
    output_dim3: 64
    dropout: 0.4
    activation: celu
    tie_weights: true
  recon_loss:
    alpha: 0.6
    gamma: 2.5
  loss_weights:
    recon_loss: 85
    ubc_loss: 5
