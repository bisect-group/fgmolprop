# @package _global_
# summary.val/main_best: 0.6182036995887756
defaults:
  - override /data: default
  - override /metrics: classification
  - override /trainer: gpu
data:
  dataset: SIDER
  method: MFG
  descriptors: false
trainer:
  max_epochs: 50
model:
  optimizer:
    lr: 0.03327665128456781
    weight_decay: 0.062168311136212205
    momentum: 0.7000000000000001
    rho: 0.2
    adaptive: false
  scheduler:
    T_0: 40
    T_mult: 1
  net:
    hidden_dim1: 2048
    hidden_dim2: 512
    hidden_dim3: 1024
    bottleneck_dim: 256
    output_dim1: 128
    output_dim2: 128
    output_dim3: 256
    dropout: 0.1
    activation: mish
    tie_weights: true
  recon_loss:
    alpha: 0.4
    gamma: 5.0
  loss_weights:
    recon_loss: 0
    ubc_loss: 0
