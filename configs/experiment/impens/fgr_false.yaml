# @package _global_
# summary.val/main_best: 0.8852324485778809
defaults:
  - override /data: default
  - override /metrics: classification
  - override /trainer: gpu
data:
  dataset: Impens
  method: FGR
  descriptors: false
trainer:
  max_epochs: 50
model:
  optimizer:
    lr: 0.002104791581063127
    weight_decay: 0.0030393704061478944
    momentum: 0.8
    rho: 0.01
    adaptive: false
  scheduler:
    T_0: 10
    T_mult: 4
  net:
    hidden_dim1: 512
    hidden_dim2: 1024
    hidden_dim3: 512
    bottleneck_dim: 64
    output_dim1: 64
    output_dim2: 256
    output_dim3: 128
    dropout: 0.4
    activation: mish
    tie_weights: false
  recon_loss:
    alpha: 0.6
    gamma: 3.0
  loss_weights:
    recon_loss: 75
    ubc_loss: 1
