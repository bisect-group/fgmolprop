# @package _global_
# summary.val/main_best: 3.6797412633895874
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: FreeSolv
  method: MFG
  descriptors: false
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.00029844102491962017
    weight_decay: 0.012855973616375535
    momentum: 1.0
    rho: 0.02
    adaptive: false
  scheduler:
    T_0: 100
    T_mult: 5
  net:
    hidden_dim1: 256
    hidden_dim2: 2048
    hidden_dim3: 2048
    bottleneck_dim: 32
    output_dim1: 64
    output_dim2: 32
    output_dim3: 32
    dropout: 0.1
    activation: relu
    tie_weights: false
  recon_loss:
    alpha: 0.9
    gamma: 2.0
  loss_weights:
    recon_loss: 50
    ubc_loss: 0
