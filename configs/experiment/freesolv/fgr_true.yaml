# @package _global_
# summary.val/main_best: 2.492647886276245
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: FreeSolv
  method: FGR
  descriptors: true
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.001906708870723772
    weight_decay: 0.001692325190791747
    momentum: 0.9
    rho: 0.5
    adaptive: false
  scheduler:
    T_0: 10
    T_mult: 4
  net:
    hidden_dim1: 256
    hidden_dim2: 1024
    hidden_dim3: 256
    bottleneck_dim: 32
    output_dim1: 64
    output_dim2: 256
    output_dim3: 32
    dropout: 0.4
    activation: silu
    tie_weights: true
  recon_loss:
    alpha: 0.30000000000000004
    gamma: 4.0
  loss_weights:
    recon_loss: 70
    ubc_loss: 2
