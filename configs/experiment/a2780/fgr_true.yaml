# @package _global_
# summary.val/main_best: 0.7732751965522766
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: A2780
  method: FGR
  descriptors: true
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.01056072894734271
    weight_decay: 0.03084855461106232
    momentum: 0.5
    rho: 0.02
    adaptive: false
  scheduler:
    T_0: 50
    T_mult: 5
  net:
    hidden_dim1: 2048
    hidden_dim2: 512
    hidden_dim3: 256
    bottleneck_dim: 64
    output_dim1: 32
    output_dim2: 256
    output_dim3: 64
    dropout: 0.0
    activation: relu
    tie_weights: true
  recon_loss:
    alpha: 0.9
    gamma: 5.0
  loss_weights:
    recon_loss: 50
    ubc_loss: 0
