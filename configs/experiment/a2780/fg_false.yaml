# @package _global_
# summary.val/main_best: 0.8091961145401001
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: A2780
  method: FG
  descriptors: false
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.0972142390378228
    weight_decay: 7.849165054269463e-05
    momentum: 0.30000000000000004
    rho: 0.02
    adaptive: false
  scheduler:
    T_0: 40
    T_mult: 5
  net:
    hidden_dim1: 1024
    hidden_dim2: 512
    hidden_dim3: 256
    bottleneck_dim: 64
    output_dim1: 32
    output_dim2: 256
    output_dim3: 256
    dropout: 0.1
    activation: gelu
    tie_weights: true
  recon_loss:
    alpha: 1.0
    gamma: 3.0
  loss_weights:
    recon_loss: 30
    ubc_loss: 0
