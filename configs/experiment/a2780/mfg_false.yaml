# @package _global_
# summary.val/main_best: 0.8836961388587952
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: A2780
  method: MFG
  descriptors: false
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.03525076620498342
    weight_decay: 8.706457733685908e-05
    momentum: 0.8
    rho: 0.01
    adaptive: false
  scheduler:
    T_0: 30
    T_mult: 4
  net:
    hidden_dim1: 256
    hidden_dim2: 1024
    hidden_dim3: 256
    bottleneck_dim: 256
    output_dim1: 128
    output_dim2: 64
    output_dim3: 64
    dropout: 0.0
    activation: celu
    tie_weights: false
  recon_loss:
    alpha: 0.8
    gamma: 2.0
  loss_weights:
    recon_loss: 95
    ubc_loss: 2
