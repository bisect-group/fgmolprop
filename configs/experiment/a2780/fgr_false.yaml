# @package _global_
# summary.val/main_best: 0.8093714118003845
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: A2780
  method: FGR
  descriptors: false
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.09394728239272356
    weight_decay: 3.751418393843576e-05
    momentum: 0.30000000000000004
    rho: 0.02
    adaptive: false
  scheduler:
    T_0: 40
    T_mult: 5
  net:
    hidden_dim1: 2048
    hidden_dim2: 512
    hidden_dim3: 1024
    bottleneck_dim: 64
    output_dim1: 128
    output_dim2: 128
    output_dim3: 256
    dropout: 0.1
    activation: relu
    tie_weights: true
  recon_loss:
    alpha: 0.8
    gamma: 4.0
  loss_weights:
    recon_loss: 15
    ubc_loss: 0
