# @package _global_
# summary.val/main_best: 0.8078104555606842
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: Lipop
  method: FGR
  descriptors: true
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.0068403666947596566
    weight_decay: 0.003773583809504513
    momentum: 0.9
    rho: 0.01
    adaptive: true
  scheduler:
    T_0: 40
    T_mult: 3
  net:
    hidden_dim1: 256
    hidden_dim2: 512
    hidden_dim3: 2048
    bottleneck_dim: 64
    output_dim1: 32
    output_dim2: 256
    output_dim3: 256
    dropout: 0.30000000000000004
    activation: gelu
    tie_weights: true
  recon_loss:
    alpha: 0.8
    gamma: 1.0
  loss_weights:
    recon_loss: 25
    ubc_loss: 2
