# @package _global_
# summary.val/main_best: 0.7860913276672363
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: CCRF-CEM
  method: FG
  descriptors: true
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.03443850076273047
    weight_decay: 0.001059469953264099
    momentum: 0.6
    rho: 0.05
    adaptive: true
  scheduler:
    T_0: 40
    T_mult: 5
  net:
    hidden_dim1: 2048
    hidden_dim2: 256
    hidden_dim3: 256
    bottleneck_dim: 128
    output_dim1: 32
    output_dim2: 32
    output_dim3: 32
    dropout: 0.0
    activation: lrelu
    tie_weights: true
  recon_loss:
    alpha: 0.5
    gamma: 2.0
  loss_weights:
    recon_loss: 30
    ubc_loss: 5
