# @package _global_
# summary.val/main_best: 0.7904633283615112
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: CCRF-CEM
  method: MFG
  descriptors: true
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.057184757030700216
    weight_decay: 0.02565145294471251
    momentum: 0.9
    rho: 0.2
    adaptive: false
  scheduler:
    T_0: 40
    T_mult: 2
  net:
    hidden_dim1: 2048
    hidden_dim2: 2048
    hidden_dim3: 512
    bottleneck_dim: 256
    output_dim1: 64
    output_dim2: 64
    output_dim3: 32
    dropout: 0.30000000000000004
    activation: elu
    tie_weights: true
  recon_loss:
    alpha: 1.0
    gamma: 1.5
  loss_weights:
    recon_loss: 95
    ubc_loss: 1
