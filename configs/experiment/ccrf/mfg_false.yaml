# @package _global_
# summary.val/main_best: 0.7617886662483215
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: CCRF-CEM
  method: MFG
  descriptors: false
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.040895384368706544
    weight_decay: 2.7574012753746305e-05
    momentum: 0.6
    rho: 0.05
    adaptive: false
  scheduler:
    T_0: 100
    T_mult: 2
  net:
    hidden_dim1: 256
    hidden_dim2: 1024
    hidden_dim3: 512
    bottleneck_dim: 128
    output_dim1: 64
    output_dim2: 32
    output_dim3: 64
    dropout: 0.4
    activation: mish
    tie_weights: false
  recon_loss:
    alpha: 0.30000000000000004
    gamma: 1.5
  loss_weights:
    recon_loss: 10
    ubc_loss: 5
