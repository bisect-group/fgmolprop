# @package _global_
# summary.val/main_best: 0.8280494213104248
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: PC-3
  method: MFG
  descriptors: true
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.01285664532651254
    weight_decay: 0.0011516731855073473
    momentum: 0.6
    rho: 0.02
    adaptive: true
  scheduler:
    T_0: 100
    T_mult: 1
  net:
    hidden_dim1: 2048
    hidden_dim2: 512
    hidden_dim3: 1024
    bottleneck_dim: 128
    output_dim1: 256
    output_dim2: 32
    output_dim3: 32
    dropout: 0.5
    activation: relu
    tie_weights: false
  recon_loss:
    alpha: 0.9
    gamma: 1.0
  loss_weights:
    recon_loss: 85
    ubc_loss: 5
