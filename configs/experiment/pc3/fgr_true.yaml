# @package _global_
# summary.val/main_best: 0.7335118651390076
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: PC-3
  method: FGR
  descriptors: true
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.004282382921891135
    weight_decay: 0.00031784634152458107
    momentum: 0.9
    rho: 0.5
    adaptive: true
  scheduler:
    T_0: 20
    T_mult: 4
  net:
    hidden_dim1: 1024
    hidden_dim2: 2048
    hidden_dim3: 2048
    bottleneck_dim: 256
    output_dim1: 32
    output_dim2: 256
    output_dim3: 64
    dropout: 0.0
    activation: elu
    tie_weights: false
  recon_loss:
    alpha: 0.2
    gamma: 2.5
  loss_weights:
    recon_loss: 20
    ubc_loss: 8
