# @package _global_
# summary.val/main_best: 0.7610671818256378
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: PC-3
  method: FG
  descriptors: false
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.009152774006094936
    weight_decay: 0.004144092662823743
    momentum: 0.30000000000000004
    rho: 0.1
    adaptive: true
  scheduler:
    T_0: 10
    T_mult: 3
  net:
    hidden_dim1: 2048
    hidden_dim2: 512
    hidden_dim3: 512
    bottleneck_dim: 256
    output_dim1: 256
    output_dim2: 32
    output_dim3: 128
    dropout: 0.0
    activation: mish
    tie_weights: true
  recon_loss:
    alpha: 1.0
    gamma: 2.0
  loss_weights:
    recon_loss: 0
    ubc_loss: 9
