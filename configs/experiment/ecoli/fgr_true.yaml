# @package _global_
# summary.val/main_best: 0.9343929886817932
defaults:
  - override /data: default
  - override /metrics: classification
  - override /trainer: gpu
data:
  dataset: Ecoli
  method: FGR
  descriptors: true
trainer:
  max_epochs: 50
model:
  optimizer:
    lr: 0.003253990155475515
    weight_decay: 0.002518818006475794
    momentum: 0.2
    rho: 0.5
    adaptive: true
  scheduler:
    T_0: 100
    T_mult: 4
  net:
    hidden_dim1: 256
    hidden_dim2: 512
    hidden_dim3: 1024
    bottleneck_dim: 32
    output_dim1: 128
    output_dim2: 128
    output_dim3: 128
    dropout: 0.1
    activation: mish
    tie_weights: true
  recon_loss:
    alpha: 0.9
    gamma: 2.5
  loss_weights:
    recon_loss: 60
    ubc_loss: 6
