# @package _global_
# summary.val/main_best: 0.6657949686050415
defaults:
  - override /data: default
  - override /metrics: classification
  - override /trainer: gpu
data:
  dataset: ToxCast
  method: FG
  descriptors: false
trainer:
  max_epochs: 50
model:
  optimizer:
    lr: 0.08728037043814876
    weight_decay: 3.6204878216699464e-05
    momentum: 0.5
    rho: 0.01
    adaptive: true
  scheduler:
    T_0: 20
    T_mult: 1
  net:
    hidden_dim1: 2048
    hidden_dim2: 256
    hidden_dim3: 1024
    bottleneck_dim: 256
    output_dim1: 256
    output_dim2: 128
    output_dim3: 128
    dropout: 0.5
    activation: mish
    tie_weights: true
  recon_loss:
    alpha: 0.8
    gamma: 0.0
  loss_weights:
    recon_loss: 30
    ubc_loss: 4
