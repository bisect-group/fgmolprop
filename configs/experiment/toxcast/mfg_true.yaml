# @package _global_
# summary.val/main_best: 0.670867532491684
defaults:
  - override /data: default
  - override /metrics: classification
  - override /trainer: gpu
data:
  dataset: ToxCast
  method: MFG
  descriptors: true
trainer:
  max_epochs: 50
model:
  optimizer:
    lr: 0.04418012775205601
    weight_decay: 0.0011863589214946143
    momentum: 0.5
    rho: 0.1
    adaptive: false
  scheduler:
    T_0: 30
    T_mult: 5
  net:
    hidden_dim1: 256
    hidden_dim2: 1024
    hidden_dim3: 2048
    bottleneck_dim: 64
    output_dim1: 128
    output_dim2: 256
    output_dim3: 64
    dropout: 0.1
    activation: silu
    tie_weights: true
  recon_loss:
    alpha: 1.0
    gamma: 5.0
  loss_weights:
    recon_loss: 5
    ubc_loss: 3
