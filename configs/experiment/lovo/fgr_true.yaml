# @package _global_
# summary.val/main_best: 0.8277233839035034
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: LoVo
  method: FGR
  descriptors: true
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.02658419389972063
    weight_decay: 0.00013595674730965628
    momentum: 0.4
    rho: 0.01
    adaptive: true
  scheduler:
    T_0: 50
    T_mult: 5
  net:
    hidden_dim1: 1024
    hidden_dim2: 1024
    hidden_dim3: 1024
    bottleneck_dim: 32
    output_dim1: 32
    output_dim2: 128
    output_dim3: 256
    dropout: 0.2
    activation: gelu
    tie_weights: true
  recon_loss:
    alpha: 0.8
    gamma: 2.0
  loss_weights:
    recon_loss: 45
    ubc_loss: 3
