# @package _global_
# summary.val/main_best: 0.9010317623615265
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: LoVo
  method: MFG
  descriptors: true
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.03481621847200009
    weight_decay: 0.016226787197239224
    momentum: 0.4
    rho: 0.02
    adaptive: true
  scheduler:
    T_0: 10
    T_mult: 4
  net:
    hidden_dim1: 256
    hidden_dim2: 256
    hidden_dim3: 256
    bottleneck_dim: 128
    output_dim1: 64
    output_dim2: 128
    output_dim3: 32
    dropout: 0.1
    activation: selu
    tie_weights: false
  recon_loss:
    alpha: 0.9
    gamma: 2.0
  loss_weights:
    recon_loss: 20
    ubc_loss: 2
