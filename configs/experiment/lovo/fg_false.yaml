# @package _global_
# summary.val/main_best: 0.835004985332489
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: LoVo
  method: FG
  descriptors: false
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 0.03606751039555036
    weight_decay: 0.000428949529201778
    momentum: 0.4
    rho: 0.01
    adaptive: true
  scheduler:
    T_0: 40
    T_mult: 5
  net:
    hidden_dim1: 1024
    hidden_dim2: 256
    hidden_dim3: 1024
    bottleneck_dim: 128
    output_dim1: 128
    output_dim2: 128
    output_dim3: 256
    dropout: 0.0
    activation: gelu
    tie_weights: true
  recon_loss:
    alpha: 0.8
    gamma: 2.0
  loss_weights:
    recon_loss: 40
    ubc_loss: 8
