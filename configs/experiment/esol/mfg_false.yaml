# @package _global_
# summary.val/main_best: 2.0868297815322876
defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default
data:
  dataset: ESOL
  method: MFG
  descriptors: false
trainer:
  max_epochs: 50
model_checkpoint:
  mode: min
model:
  optimizer:
    lr: 4.044941519799794e-05
    weight_decay: 0.00021200399531891097
    momentum: 1.0
    rho: 0.02
    adaptive: false
  scheduler:
    T_0: 20
    T_mult: 1
  net:
    hidden_dim1: 2048
    hidden_dim2: 256
    hidden_dim3: 256
    bottleneck_dim: 256
    output_dim1: 64
    output_dim2: 256
    output_dim3: 32
    dropout: 0.30000000000000004
    activation: mish
    tie_weights: true
  recon_loss:
    alpha: 0.7000000000000001
    gamma: 4.0
  loss_weights:
    recon_loss: 40
    ubc_loss: 3
