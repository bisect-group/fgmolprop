# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: default
  - override /metrics: regression
  - override /trainer: gpu
  - override /callbacks: default

data:
  dataset: "qm8"

trainer:
  max_epochs: 50

metrics:
  metrics:
    main:
      _target_: "torchmetrics.MeanAbsoluteError"

model_checkpoint:
  mode: "min"
