# @package _global_
# summary.val/main_best: 0.8711755871772766
defaults:
  - override /data: default
  - override /metrics: classification
  - override /trainer: gpu
data:
  dataset: BBBP
  method: MFG
  descriptors: false
trainer:
  max_epochs: 50
model:
  optimizer:
    lr: 0.001251415139475318
    weight_decay: 0.0009072567639517412
    momentum: 0.7000000000000001
    rho: 0.2
    adaptive: false
  scheduler:
    T_0: 40
    T_mult: 4
  net:
    hidden_dim1: 1024
    hidden_dim2: 512
    hidden_dim3: 1024
    bottleneck_dim: 128
    output_dim1: 128
    output_dim2: 128
    output_dim3: 256
    dropout: 0.0
    activation: gelu
    tie_weights: true
  recon_loss:
    alpha: 0.4
    gamma: 4.5
  loss_weights:
    recon_loss: 100
    ubc_loss: 0
